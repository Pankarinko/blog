<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Blog</title>
    <link rel="stylesheet" href="static/blog.css" />
    <style></style>
</head>

    <div class="sidebar">
        <div> 
            <a href="profile.html" style="text-decoration:none"><span class="button">Profile</span></a>
            <a href="index.html" style="text-decoration:none"><span class="button">Contents</span></a>
        </div>
        <span class="button" onclick="switch_mode()">Switch Mode</span>
    </div>
    <div class="container">
        <div class="profile-container">
        <img class="profile" src="static/img/profile_circle.png"/>
        </div>
        <p>
        Profile picture was created with a <a
        href="https://picrew.me/ja/image_maker/626197">piccrew maker</a>
        by <em>hunbloom</em>, who makes very cool drawings. <a
        href="https://www.instagram.com/hunbloom/?utm_medium=copy_link">Check
        out her work!</a>
        </p>
    </div>
    <script>
        function switch_mode() {
            var body = document.querySelector("body"); 
            body.style.transition = "all 0.4s ease";
            var sidebar = document.querySelector(".sidebar"); 
            sidebar.style.transition = "all 0.4s ease";
            var profile = document.querySelector(".profile"); 
            if (profile !== null) {
                profile.style.transition = "all 0.4s ease";
            }
            var chapter = document.querySelectorAll(".chapter"); 
            if (chapter.length !== null) {
                for (var i = 0; i < chapter.length; i++) {
                    chapter[i].style.transition = "all 0.4s ease";
                }
            }
            var code = document.querySelectorAll("div.sourceCode"); 
            if (code.length !== null) {
                for (var i = 0; i < code.length; i++) {
                    code[i].style.transition = "all 0.4s ease";
                }
            }
            var keywords = document.querySelectorAll(".keyword"); 
            if (keywords.length !== null) {
                for (var i = 0; i < keywords.length; i++) {
                    keywords[i].style.transition = "all 0.4s ease";
                }
            }
            var b = document.querySelectorAll(".button"); 
            for (var i = 0; i < b.length; i++) {
                b[i].style.transition = "all 0.4s ease";
            }
            if (document.body.classList.toggle('dark_mode')) {
                localStorage.setItem('mode', 'dark');
            } else {
                localStorage.setItem('mode', 'light');
            }
        }
        if (localStorage.getItem("mode") === "dark") {
            document.body.classList.toggle('dark_mode');
        } else if (localStorage.getItem("mode") === null) {
            if(window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.toggle('dark_mode');
            }
        }
    </script>

</html>
